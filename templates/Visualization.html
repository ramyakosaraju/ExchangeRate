<!doctype html>
<html>

<head>
	<title>EUR to INR Chart</title>
	<script src="../static/Chart.min.js"></script>
	<script src="../static/utils.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<br>
	<script>
	var finalDatas = GetData();
		 var config = {
			type: 'line',
			data: {
				labels: finalDatas[1],
			 	datasets: [{
					label: 'INR',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: finalDatas[0],
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Chart.js Line Chart'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time'
						}
					}],
					yAxes: [{
						display: false,
						scaleLabel: {
							display: true,
							labelString: 'USD'
						}
					}]
				}
			}
		};
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	function GetData()
{
    var arrData = []
    var labelData = []
	 
	var data = {{ message | safe }}
	console.log(data)
	var i=0
    data.forEach(entry => {
 		arrData.push(entry.dollaramount)
 		labelData.push(entry.datetimeval)
      });
    
   var finalData = []
   finalData.push(arrData);
   finalData.push(labelData);
console.log(finalData)
return finalData;
}
	</script>
</body>

</html>
